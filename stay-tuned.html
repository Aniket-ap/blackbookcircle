<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Tuned - BlackBook Circle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gold: #FFD700;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --light-gray: #333333;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 70%),
                        linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            animation: bgShift 25s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(1deg); }
            66% { transform: scale(0.95) rotate(-0.5deg); }
        }
        
        /* Particle Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
            opacity: 0.4;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main Container */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Logo Container */
        .logo-container {
            margin-bottom: 3rem;
            position: relative;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: brightness(1.1);
            animation: logoFloat 6s ease-in-out infinite, logoGlow 4s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.3) drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        @keyframes logoGlow {
            from { filter: brightness(1.1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
            to { filter: brightness(1.2) drop-shadow(0 0 40px rgba(255, 215, 0, 0.6)); }
        }
        
        /* Circular Border Animation */
        .logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 340px;
            height: 340px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--gold), transparent, var(--gold)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotate 8s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* Main Heading */
        .main-heading {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, white, var(--gold), white, var(--gold));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 4s ease-in-out infinite, textBounce 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ccc;
            animation: fadeInUp 1s ease-out 0.5s both, subtitleWave 5s ease-in-out infinite 2s;
        }
        
        @keyframes subtitleWave {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        /* Description */
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: #aaa;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        /* Loading Animation */
        .loading-container {
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .loading-text {
            font-size: 1rem;
            color: var(--gold);
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #fff, var(--gold));
            background-size: 200% 100%;
            animation: loadingProgress 3s ease-in-out infinite;
            border-radius: 2px;
        }
        
        @keyframes loadingProgress {
            0% {
                transform: translateX(-100%);
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                transform: translateX(100%);
                background-position: 0% 50%;
            }
        }
        
        /* Contact Info */
        .contact-info {
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: fadeInUp 1s ease-out 2s both, contactGlow 4s ease-in-out infinite 3s;
        }
        
        @keyframes contactGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); }
        }
        
        .contact-info h3 {
            color: var(--gold);
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        
        .contact-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            color: var(--gold);
            transform: translateY(-2px);
        }
        
        .contact-item i {
            color: var(--gold);
            font-size: 1.1rem;
        }
        
        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 2.5s both;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gold);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover::before {
            transform: scale(1);
        }
        
        .social-icon:hover {
            color: var(--black);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        
        .social-icon i {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
        }
        
        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .floating-element:hover {
            opacity: 0.3;
            transform: scale(1.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(120deg); }
            66% { transform: translateY(-5px) rotate(240deg); }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .logo-container::before {
                width: 290px;
                height: 290px;
            }
            
            .contact-details {
                flex-direction: column;
                gap: 1rem;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .logo-container::before {
                width: 240px;
                height: 240px;
            }
            
            .loading-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Particles -->
    <div class="particles"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element" style="top: 10%; left: 10%; font-size: 2rem; color: var(--gold);">
        <i class="fas fa-star"></i>
    </div>
    <div class="floating-element" style="top: 20%; right: 15%; font-size: 1.5rem; color: var(--gold); animation-delay: -2s;">
        <i class="fas fa-gem"></i>
    </div>
    <div class="floating-element" style="bottom: 20%; left: 20%; font-size: 1.8rem; color: var(--gold); animation-delay: -4s;">
        <i class="fas fa-crown"></i>
    </div>
    <div class="floating-element" style="top: 60%; right: 10%; font-size: 1.3rem; color: var(--gold); animation-delay: -6s;">
        <i class="fas fa-diamond"></i>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <img src="Blackbook Circle approved_logo -B;lack and white.png" alt="BlackBook Circle" class="logo">
        </div>
        
        <h1 class="main-heading">Stay Tuned</h1>
        
        <p class="subtitle">Something Extraordinary is Coming</p>
        
        <p class="description">
            We're crafting an exclusive experience for C-Suite leaders.<br>
            The trusted network for executive excellence is launching soon.
        </p>
        
        <div class="loading-container">
            <div class="loading-text">Preparing Launch...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
    </div>
    
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                const trailParticle = document.createElement('div');
                trailParticle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: var(--gold);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9998;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    opacity: 0.6;
                    animation: trailFade 1.5s ease-out forwards;
                `;
                
                document.body.appendChild(trailParticle);
                
                setTimeout(() => {
                    trailParticle.remove();
                }, 1500);
            }
        });
        
        // Add trail fade animation
        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
            @keyframes trailFade {
                to {
                    opacity: 0;
                    transform: scale(0) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(trailStyle);
        
        // Logo interaction
        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => {
            logo.style.animation = 'none';
            setTimeout(() => {
                logo.style.animation = 'logoFloat 6s ease-in-out infinite, logoGlow 4s ease-in-out infinite alternate';
            }, 100);
            
            // Create burst effect
            for (let i = 0; i < 12; i++) {
                const burst = document.createElement('div');
                const angle = (i * 30) * Math.PI / 180;
                const distance = 100;
                
                burst.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: var(--gold);
                    border-radius: 50%;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    animation: burstOut 1s ease-out forwards;
                `;
                
                burst.style.setProperty('--angle', angle + 'rad');
                burst.style.setProperty('--distance', distance + 'px');
                
                logo.parentElement.appendChild(burst);
                
                setTimeout(() => {
                    burst.remove();
                }, 1000);
            }
        });
        
        // Add burst animation
        const burstStyle = document.createElement('style');
        burstStyle.textContent = `
            @keyframes burstOut {
                to {
                    transform: translate(-50%, -50%) 
                               translateX(calc(cos(var(--angle)) * var(--distance))) 
                               translateY(calc(sin(var(--angle)) * var(--distance)));
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(burstStyle);
        
        // Initialize
        createParticles();
        
        // Add some interactive elements
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-2px) scale(1.05)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // Typing effect for loading text
        const loadingTexts = [
            'Preparing Launch...',
            'Crafting Excellence...',
            'Building Network...',
            'Almost Ready...'
        ];
        
        let currentTextIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');
        
        setInterval(() => {
            currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
            loadingTextElement.style.opacity = '0';
            
            setTimeout(() => {
                loadingTextElement.textContent = loadingTexts[currentTextIndex];
                loadingTextElement.style.opacity = '1';
            }, 300);
        }, 3000);
    </script>
</body>
</html>
